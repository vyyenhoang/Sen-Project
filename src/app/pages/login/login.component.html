<link rel="stylesheet" href="../../../assets/css/login.css" type="text/css">

<body id='bg'>
    <div class="wrapper fadeInDown zero-raduis">
          <div id="formContent">
            <!-- Tabs Titles -->

            <!-- Icon -->
            <div class="fadeIn first">
              <!-- <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" /> -->
              <h2 class="my-5">Sign In</h2>
              <h5 style="color:#ffff !important">
                For Demo

              </h5>
              <p>email: xyz@gmail.com </p>
              <p>password: 123</p>
            </div>

            <!-- Login Form -->
            <form (ngSubmit)="postlogin()">
    <input type="email" id="email" class="fadeIn second zero-raduis " name="email" placeholder="email"  required [(ngModel)]='data.email'>


    <input type="text" id="password" class="fadeIn third zero-raduis" name="login" placeholder="password"  required [(ngModel)]='data.password'>

                  <div id="formFooter">
                <a class="underlineHover" routerLink="">Forgot Password?</a>
              </div>
              <input type="submit"  class="fadeIn fourth zero-raduis main-btn" value="login">
              <!-- <h2>You don't have a account ?</h2>
              <input type="button" class="fadeIn fourth zero-raduis pc" value="register"> -->
            </form>


          </div>
      </div>


    </body>
